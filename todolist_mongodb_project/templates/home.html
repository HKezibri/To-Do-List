<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>To do liste</title>

		<link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">

		<!-- Bootstrap -->
		<link rel="stylesheet" href="{{ url_for('static', filename='flatly.min.css') }}" />
		<!-- CSS -->
		<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />

		
	</head>
	<body>

		<div class="container-fluid" id="wrapper">
			
			<div class="row">
				<div class="col-lg-4 col-lg-offset-4" id="content">
					<h2>WHAT DO YOU WANT TO DO TODAY?</h2>
					
					<form action="{{ url_for('add_todo') }}" method="POST" role="form">
					
						<div class="form-group">
							<div class="input-group">
							  <input name="new-todo" type="text" class="form-control" placeholder="Enter here" aria-label="Todo" aria-describedby="add-btn">
							  <span class="input-group-btn">
								  <button type="submit" class="btn btn-default" id="add-btn">ADD</button>
							  </span>
							</div>
						</div>
					</form>

					<div class="row dlet">
						<div class="col-lg-12">
							<div class="btn-toolbar">
								<div class="btn-group">
									<a type="button" href="{{ url_for('delete_completed') }}" class="btn btn-warning">
										DELETE ONLY THE COMPLETED TASKS
									</a>
								</div>
								<div class="btn-group">
									<a type="button" href="{{ url_for('delete_all') }}" class="btn btn-warning">
										DELETE ALL
									</a>
								</div>
							</div>
						</div>
					</div>

					<ul class="list-group myliste">
						{% for todo in db %}
						<a href="{{ url_for('complete', oid=todo._id )}}">
							<li class="list-group-item {% if todo.complete %}task-completed{% endif %}">
								{{ todo.text }}
							</li>
						</a>
						{% endfor %}
					</ul>
				</div>
			</div>

			<footer>
				<div class="row pad">
					<div class="col-lg-12 text-center">
						2021 <strong>Small todo liste app</strong>
					</div>
				</div>
			</footer>
		</div>
	</body>
</html>
